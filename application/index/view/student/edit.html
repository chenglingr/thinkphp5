<!DOCTYPE html>
<html lang="en">
<head>
	{include file="public/header1"}
	<title>Document</title>
</head>
<body>
	{include file="public/menu1"}

<form class="form-horizontal" action="{:url('student/update')}" method="post">
	<div class="form-group">
    <input type="hidden" name="id" value="{$student.id}">
    <label for="inputEmail3" class="col-sm-2 control-label">姓名</label>
    <div class="col-sm-10">
      <input type="text" name="name" value="{$student.name}" class="form-control" id="inputEmail3" placeholder="姓名">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">学号</label>
    <div class="col-sm-10">
      <input type="text" name="num" value="{$student.num}"  class="form-control" id="inputEmail3" placeholder="学号">
    </div>
  </div>
  <div  class="form-group">
  	<label for="inputEmail3" class="col-sm-2 control-label">性别</label>
    <div class="col-sm-10">
	  	<label class="radio-inline">
		  <input type="radio" name="sex" {eq name="$student.sex" value="0"} checked{/eq} id="inlineRadio1" value="0">男
		</label>
		<label class="radio-inline">
		  <input type="radio" name="sex"  {eq name="$student.sex" value="1"} checked{/eq} id="inlineRadio2" value="1">女
		</label>
	</div>
  </div>
 	<div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">班级</label>
    <div class="col-sm-10">
     

      <select class="form-control" name="klass_id">
        {volist name="klasss" id="vo"}
        <option value="{$vo.id}" {eq name="$vo.id" value="$student.klass_id"}selected{/eq}>{$vo.name}</option>
        {/volist}
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" name="email" value="{$student.email}"  class="form-control" id="inputEmail3" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">更新</button>
    </div>
  </div>
</form>

	{include file="public/footer1"}
</body>
</html>
