<!DOCTYPE html>
<html lang="en">
<head>
	
	<title>学生列表</title>
	{include file="public/header1"}

</head>
<body>
	{include file="public/menu1"}
	<table class="table table-striped table-bordered">
		<tr>
			<td>id</td>
			<td>name</td>
			<td>sex</td>
			<td>班级</td>
			<td>email</td>
			<td>操作</td>
		</tr>
		{volist name="students" id="vo"}
		<tr>
			<td>{$vo.id}</td>
			<td>{$vo['name']}</td>
			<td>
			{eq name="$vo.sex" value="0"}男{else/}女{/eq}
			</td>
			<td>{$vo.Klass.name}</td>
			<td>{$vo.email}{$vo.create_time}</td>
			<td>
				<a href="{:url('student/edit',['id'=>$vo.id])}" >编辑</a>
			</td>
		</tr>
		{/volist}
		
	</table>
	{$students->render()}
	{include file="public/footer1"}
</body>
</html>
