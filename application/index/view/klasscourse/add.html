<!DOCTYPE html>
<html lang="en">
<head>
	{include file="public/header1"}
	<title>Document</title>
</head>
<body>
	{include file="public/menu1"}
<form class="form-horizontal" action="{:url('klasscourse/save')}" method="post">
	  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">课程</label>
    <div class="col-sm-10">
        <select class="form-control" name="course_id">
        {volist name="courses" id="vo"}
        <option value="{$vo.id}">{$vo.name}</option>
        {/volist}
      </select>
    </div>
  </div>
 	<div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">班级</label>
    <div class="col-sm-10">
       {volist name="klasss" id="vo"}
      
        <label class="checkbox-inline">
          <input type="checkbox" name="klass_id[]"  value="{$vo.id}">{$vo.name} 
        </label>
       {/volist}
     
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">添加</button>
    </div>
  </div>
</form>
	{include file="public/footer1"}
</body>
</html>
